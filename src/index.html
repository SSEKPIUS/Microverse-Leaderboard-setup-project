<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Leaderboard</title>
    </head>
    <body>
        <header>
            <h1>Leaderboard</h1>
        </header>
        <main>
            <div class="content">
                <section>
                    <div class="scores">
                        <div class="scores-top">
                            <span>recent scores</span>
                            <input type="button" value="Refresh">
                        </div>
                        <div class="scores-list">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </section>
                <section>
                    <form action="" method="post">
                        <label for="">Add your Score</label>
                        <input type="text" name="" id="" placeholder="Your
                            Name">
                        <input type="text" name="" id="" placeholder="Your
                            Score">
                        <input type="button" value="Submit">
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <wc-toast position="bottom-center" type="success"></wc-toast>
        </footer>
    </body>
</html>
