        <header>
            <h1>Leaderboard</h1>

        <main>
            <div class="content">

                    <div class="scores">

                        <div class="scores-list">

                                    <span>Name</span>

                                </li>
                                <li>
                                    <span>Name</span>
                                    <span>20</span>
                                </li>
                                <li>
                                    <span>Name</span>
                                    <span>50</span>
                                </li>
                                <li>

                                    <span>78</span>
                                </li>
                                <li>
                                    <span>Name</span>
                                    <span>125</span>
                                </li>
                                <li>
                                    <span>Name</span>
                                    <span>77</span>
                                </li>
                                <li>
                                    <span>Name</span>
                                    <span>42</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section>
                    <form action="" method="post">
                        <label for="">Add your Score</label>
                        <input type="text" name="" id="" placeholder="Your Name">
                        <input type="text" name="" id="" placeholder="Your Score">
                        <input type="button" value="Submit">
                    </form>
                </section>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
